<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salary Mobile Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 448 512%22><path fill=%22%23333333%22 d=%22M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm64 104c0-13.3 10.7-24 24-24h128c13.3 0 24 10.7 24 24v40c0 13.3-10.7 24-24 24H152c-13.3 0-24-10.7-24-24V136zm24 136H184c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H152c-13.3 0-24-10.7-24-24V296c0-13.3 10.7-24 24-24zm104 0h32c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H256c-13.3 0-24-10.7-24-24V296c0-13.3 10.7-24 24-24zM128 408c0-13.3 10.7-24 24-24h32c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H152c-13.3 0-24-10.7-24-24V408zM256 384h32c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H256c-13.3 0-24-10.7-24-24V408c0-13.3 10.7-24 24-24z%22/></svg>">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #333333;
            --minus: #e74c3c;
            --plus: #27ae60;
            --secondary: #95a5a6;
            --border: #f2f2f2;
            --modal-bg: #ffffff;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .app { max-width: 500px; margin: 0 auto; }

        header { margin-top: 20px; margin-bottom: 40px; }
        .label-sm { font-size: 0.85em; text-transform: uppercase; letter-spacing: 2px; color: var(--secondary); margin-bottom: 10px; }
        
        .main-val { 
            font-size: 4em; font-weight: 300; margin: 0; letter-spacing: -2px; 
            cursor: pointer; line-height: 1;
        }

        .static-item { 
            display: flex; justify-content: space-between; 
            padding: 20px 0; border-bottom: 1px solid var(--border);
            font-size: 1.1em;
        }

        .row { 
            display: flex; align-items: center; gap: 15px; 
            padding: 15px 0; border-bottom: 1px solid var(--border); 
        }

        input { 
            border: none; background: transparent; outline: none; 
            font-size: 1.2em; color: var(--text);
            padding: 5px 0;
        }
        
        .in-amt-minus { width: 100px; font-weight: 600; color: var(--minus); }
        .in-amt-plus { width: 100px; font-weight: 600; color: var(--plus); }
        .in-comm { flex-grow: 1; color: var(--secondary); font-weight: 400; font-size: 1em; }

        .controls { display: flex; gap: 12px; margin: 30px 0; }
        .btn-action { 
            flex: 1; height: 60px; background: #fafafa; border: 1px solid #eee; 
            color: var(--text); font-size: 1em; font-weight: 500;
            cursor: pointer; border-radius: 12px; transition: 0.1s;
        }
        .btn-action:active { transform: scale(0.96); background: #f0f0f0; }

        footer { 
            margin-top: 40px; padding: 30px 0; border-top: 2px solid var(--text);
            display: flex; justify-content: space-between; align-items: center;
        }
        .result-label { font-size: 1.1em; font-weight: 500; }
        .result-val { font-size: 2.8em; font-weight: 600; letter-spacing: -1px; }

        .btn-del { 
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            background: none; border: none; color: #ddd; font-size: 1.5em; cursor: pointer;
        }

        .modal-overlay {
            position: fixed; inset: 0; background: var(--modal-bg); 
            display: none; flex-direction: column; justify-content: center; 
            padding: 40px; z-index: 100;
        }
        .modal input { font-size: 4em; text-align: center; width: 100%; margin-bottom: 40px; border-bottom: 2px solid #000; }
        .btn-save { background: #000; color: #fff; border: none; height: 65px; border-radius: 15px; font-size: 1.2em; width: 100%; }

        #status { font-size: 0.8em; color: var(--secondary); text-align: center; margin-top: 20px; }

        * { -webkit-user-select: none; user-select: none; }
        input { -webkit-user-select: text; user-select: text; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <div class="label-sm">Оклад</div>
        <div class="main-val" id="salaryDisplay" onclick="openModal()">70 000</div>
        
        <div class="static-item">
            <span style="color: var(--secondary)">Официальная часть</span>
            <span style="font-weight: 600;">− 13 500</span>
        </div>
    </header>

    <div id="list"></div>

    <div class="controls">
        <button class="btn-action" onclick="addRow('minus')">− Вычет</button>
        <button class="btn-action" onclick="addRow('plus')">+ Прибавка</button>
    </div>

    <footer>
        <span class="result-label">Остаток</span>
        <span class="result-val" id="result">0</span>
    </footer>
    <div id="status">Загрузка данных...</div>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal">
        <div class="label-sm" style="text-align: center;">Новый оклад</div>
        <input type="number" id="newSalaryInput" pattern="\d*">
        <button class="btn-save" onclick="saveSalary()">Сохранить</button>
        <p style="text-align: center; margin-top: 25px; color: var(--secondary);" onclick="closeModal()">Отмена</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC8Bh5Zd5igWGQwv1USJ50gI6tT-pQY9Y4",
        authDomain: "calc-of-the-remaining-salary.firebaseapp.com",
        databaseURL: "https://calc-of-the-remaining-salary-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "calc-of-the-remaining-salary",
        storageBucket: "calc-of-the-remaining-salary.firebasestorage.app",
        messagingSenderId: "338382787035",
        appId: "1:338382787035:web:e971008918d4b40a8197fe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const stateRef = ref(db, 'salaryState');

    let currentSalary = 70000;
    const OFFICIAL_PART = 13500;
    let saveTimeout;

    onValue(stateRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            currentSalary = parseInt(data.baseSalary) || 70000;
            document.getElementById('salaryDisplay').innerText = currentSalary.toLocaleString('ru-RU');
            const list = document.getElementById('list');
            list.innerHTML = '';
            if (data.items) {
                data.items.forEach(item => renderRow(item.amount, item.comment, item.type));
            }
        }
        calculate();
        document.getElementById('status').innerText = 'Синхронизировано';
    }, { onlyOnce: true });

    window.openModal = () => {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('newSalaryInput').value = currentSalary;
    };
    window.closeModal = () => { document.getElementById('modal').style.display = 'none'; };
    window.saveSalary = () => {
        currentSalary = parseInt(document.getElementById('newSalaryInput').value) || 0;
        document.getElementById('salaryDisplay').innerText = currentSalary.toLocaleString('ru-RU');
        autoSave();
        closeModal();
    };

    window.addRow = (type) => {
        const div = renderRow('', '', type);
        // При добавлении новой строки сразу включаем редактирование суммы
        enableEdit(div.querySelector('input[type=number]'));
    };

    function renderRow(amt, comm, type) {
        const div = document.createElement('div');
        div.className = 'row';
        div.setAttribute('data-type', type);
        div.innerHTML = `
            <input type="number" class="in-amt-${type}" value="${amt}" placeholder="0" readonly onclick="enableEdit(this)" onblur="disableEdit(this)" oninput="autoSave()" pattern="\\d*">
            <input type="text" class="in-comm" value="${comm}" placeholder="${type === 'plus' ? 'За что?' : 'Комментарий'}" readonly onclick="enableEdit(this)" onblur="disableEdit(this)" oninput="autoSave()">
            <button class="btn-del" onclick="this.parentElement.remove(); autoSave();">×</button>
        `;
        document.getElementById('list').appendChild(div);
        return div;
    }

    window.enableEdit = (el) => { 
        el.readOnly = false; 
        el.focus(); 
    };
    window.disableEdit = (el) => { 
        el.readOnly = true; 
    };

    window.autoSave = () => {
        calculate();
        document.getElementById('status').innerText = 'Сохранение...';
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
            const items = Array.from(document.querySelectorAll('.row')).map(row => ({
                amount: row.querySelector('input[type=number]').value,
                comment: row.querySelector('.in-comm').value,
                type: row.getAttribute('data-type')
            }));
            set(stateRef, { baseSalary: currentSalary, items: items })
                .then(() => document.getElementById('status').innerText = 'Данные сохранены');
        }, 800);
    };

    function calculate() {
        let total = currentSalary - OFFICIAL_PART;
        document.querySelectorAll('.row').forEach(row => {
            const amt = parseFloat(row.querySelector('input[type=number]').value) || 0;
            const type = row.getAttribute('data-type');
            total = (type === 'plus') ? total + amt : total - amt;
        });
        document.getElementById('result').innerText = total.toLocaleString('ru-RU');
    }
</script>
</body>
</html>
